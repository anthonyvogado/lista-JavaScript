<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function fonteBranca() {
            var texto = document.getElementById("texto");
            texto.style.color = 'white';
        }

        function fontePreta() {
            var texto = document.getElementById("texto");
            texto.style.color = 'black';
        }

        function corFundoBranca() {
            var fundo = document.getElementById("fundo");
            fundo.style.backgroundColor = 'white';
        }

        function corFundoPreta() {
            var fundo = document.getElementById("fundo");
            fundo.style.backgroundColor = 'black';
        }

        function aumentarFonte() {
            var texto = document.getElementById("texto");
            texto.style.fontSize = '20px';
        }

        function diminuirFonte() {
            var texto = document.getElementById("texto");
            texto.style.fontSize = '16px';
        }

        function transformarMaiusculo() {
            var texto = document.getElementById("texto");
            texto.style.textTransform = 'uppercase';
        }

        function transformarMinusculo() {
            texto.style.textTransform = 'lowercase';
        }

    </script>
    <title>Exercicio6-7-8</title>
</head>

<body id="fundo">

    <p id="texto">
        Texto a ser manipulado
    </p>
    <br>
    <button type="button" onclick="fonteBranca()">Fonte branca</button>
    <button type="button" onclick="fontePreta()">Fonte preta</button>
    <button type="button" onclick="corFundoBranca()">Cor de fundo branca</button>
    <button type="button" onclick="corFundoPreta()">Cor de fundo preta</button>
    <button type="button" onclick="aumentarFonte()">Aumentar a fonte</button>
    <button type="button" onclick="diminuirFonte()">Diminuir a fonte</button>
    <button type="button" onclick="transformarMaiusculo()">Transformar em maiúsculo</button>
    <button type="button" onclick="transformarMinusculo()">Transformar em minúsculo</button>

</body>

</html>
